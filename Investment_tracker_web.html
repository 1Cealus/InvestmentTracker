<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Tracker Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #fafbfc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            background: white;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .total-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 15px;
            color: white;
            margin-bottom: 30px;
        }

        .total-display h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-amount {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .investments-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .investments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .investment-item {
            display: grid;
            grid-template-columns: 120px 1fr 120px;
            gap: 20px;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s ease;
            align-items: center;
        }

        .investment-item:hover {
            background-color: #f8fafc;
        }

        .investment-item:last-child {
            border-bottom: none;
        }

        .investment-date {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .investment-name {
            font-weight: 600;
            color: #333;
        }

        .investment-amount {
            font-weight: 700;
            color: #11998e;
            text-align: right;
            font-size: 1.1rem;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .status-bar.show {
            opacity: 1;
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .investment-item {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
            
            .total-amount {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 Investment Tracker Pro</h1>
            <p>Track your investments with style and precision</p>
        </div>

        <div class="main-content">
            <div class="total-display">
                <h3>Total Portfolio Value</h3>
                <div class="total-amount" id="totalAmount">$0.00</div>
            </div>

            <div class="dashboard">
                <div class="card">
                    <h2><span class="icon">+</span>Add Investment</h2>
                    <form id="investmentForm">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" name="amount" step="0.01" min="0" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="name">Investment Name</label>
                            <input type="text" id="name" name="name" required placeholder="e.g., Apple Stock, Bitcoin">
                        </div>
                        <button type="submit" class="btn">
                            <span>💾</span> Add Investment
                        </button>
                    </form>
                </div>

                <div class="card">
                    <h2><span class="icon">📊</span>Quick Stats</h2>
                    <div style="display: grid; gap: 15px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: #666;">Total Investments:</span>
                            <span style="font-weight: 700; color: #4facfe;" id="totalCount">0</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: #666;">Latest Investment:</span>
                            <span style="font-weight: 600;" id="latestDate">-</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: #666;">Average Amount:</span>
                            <span style="font-weight: 700; color: #11998e;" id="averageAmount">$0.00</span>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="exportData()">
                            <span>📥</span> Export Data
                        </button>
                    </div>
                </div>
            </div>

            <div class="investments-section">
                <div class="investments-header">
                    <h2><span class="icon">📈</span>Investment History</h2>
                    <button type="button" class="btn btn-secondary" onclick="clearAllData()">
                        <span>🗑️</span> Clear All
                    </button>
                </div>
                <div id="investmentsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">📊</div>
                        <h3>No investments yet</h3>
                        <p>Start by adding your first investment above!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">Ready</div>

    <script>
        class InvestmentTracker {
            constructor() {
                this.investments = this.loadInvestments();
                this.initializeForm();
                this.updateDisplay();
                this.setCurrentDate();
            }

            loadInvestments() {
                const stored = JSON.parse(localStorage.getItem('investments') || '[]');
                return stored.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            }

            saveInvestments() {
                localStorage.setItem('investments', JSON.stringify(this.investments));
            }

            setCurrentDate() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').value = today;
            }

            initializeForm() {
                const form = document.getElementById('investmentForm');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addInvestment();
                });
            }

            addInvestment() {
                const formData = new FormData(document.getElementById('investmentForm'));
                const investment = {
                    date: formData.get('date'),
                    amount: parseFloat(formData.get('amount')),
                    name: formData.get('name').trim(),
                    timestamp: new Date().toISOString()
                };

                if (!this.validateInvestment(investment)) {
                    return;
                }

                this.investments.unshift(investment);
                this.saveInvestments();
                this.updateDisplay();
                this.resetForm();
                this.showStatus('Investment added successfully! 🎉', 'success');
            }

            validateInvestment(investment) {
                if (!investment.date || !investment.amount || !investment.name) {
                    this.showStatus('Please fill in all fields', 'error');
                    return false;
                }

                if (investment.amount <= 0) {
                    this.showStatus('Amount must be greater than 0', 'error');
                    return false;
                }

                return true;
            }

            resetForm() {
                document.getElementById('investmentForm').reset();
                this.setCurrentDate();
            }

            updateDisplay() {
                this.updateTotalAmount();
                this.updateStats();
                this.updateInvestmentsList();
            }

            updateTotalAmount() {
                const total = this.investments.reduce((sum, inv) => sum + inv.amount, 0);
                document.getElementById('totalAmount').textContent = this.formatCurrency(total);
            }

            updateStats() {
                const count = this.investments.length;
                const total = this.investments.reduce((sum, inv) => sum + inv.amount, 0);
                const average = count > 0 ? total / count : 0;
                const latest = count > 0 ? new Date(this.investments[0].date).toLocaleDateString() : '-';

                document.getElementById('totalCount').textContent = count;
                document.getElementById('latestDate').textContent = latest;
                document.getElementById('averageAmount').textContent = this.formatCurrency(average);
            }

            updateInvestmentsList() {
                const container = document.getElementById('investmentsList');
                
                if (this.investments.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📊</div>
                            <h3>No investments yet</h3>
                            <p>Start by adding your first investment above!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.investments.map((investment, index) => `
                    <div class="investment-item animate-in" style="animation-delay: ${index * 0.1}s">
                        <div class="investment-date">${new Date(investment.date).toLocaleDateString()}</div>
                        <div class="investment-name">${investment.name}</div>
                        <div class="investment-amount">${this.formatCurrency(investment.amount)}</div>
                    </div>
                `).join('');
            }

            formatCurrency(amount) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(amount);
            }

            showStatus(message, type = 'info') {
                const statusBar = document.getElementById('statusBar');
                statusBar.textContent = message;
                statusBar.className = `status-bar show ${type}`;
                
                setTimeout(() => {
                    statusBar.className = 'status-bar';
                }, 3000);
            }

            clearAllData() {
                if (confirm('Are you sure you want to clear all investment data? This cannot be undone.')) {
                    this.investments = [];
                    this.saveInvestments();
                    this.updateDisplay();
                    this.showStatus('All data cleared', 'info');
                }
            }

            exportData() {
                if (this.investments.length === 0) {
                    this.showStatus('No data to export', 'error');
                    return;
                }

                const csvContent = [
                    ['Date', 'Amount', 'Name', 'Timestamp'],
                    ...this.investments.map(inv => [inv.date, inv.amount, inv.name, inv.timestamp])
                ].map(row => row.join(',')).join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `investments_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
                
                this.showStatus('Data exported successfully! 📁', 'success');
            }
        }

        // Global functions for buttons
        function clearAllData() {
            tracker.clearAllData();
        }

        function exportData() {
            tracker.exportData();
        }

        // Initialize the app
        const tracker = new InvestmentTracker();
    </script>
</body>
</html>
